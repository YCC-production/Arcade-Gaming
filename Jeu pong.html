<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 900px;
        }

        .game-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-board {
            display: flex;
            gap: 15px;
            color: white;
            font-size: clamp(1.2em, 3vw, 2em);
            font-weight: bold;
        }

        .player-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 15px;
            min-width: 80px;
        }

        .pause-btn {
            background: linear-gradient(135deg, #ff006e 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
            font-weight: bold;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.6);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            color: white;
            font-size: clamp(0.8em, 2vw, 0.9em);
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 10px;
        }

        canvas {
            background: #1a1a2e;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .controls-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            font-size: clamp(0.75em, 2vw, 0.9em);
        }

        .controls-info h3 {
            margin-bottom: 10px;
            color: #00d9ff;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 20px;
            justify-content: center;
        }

        .mobile-paddle {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 2em;
            width: 70px;
            height: 70px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .start-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .start-menu h2 {
            color: white;
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .menu-section {
            margin: 20px 0;
            text-align: left;
        }

        .menu-section label {
            color: white;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid transparent;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .mode-btn.selected {
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, #00d9ff 0%, #ff006e 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
            font-weight: bold;
            width: 100%;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
        }

        .pause-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            color: white;
            font-size: clamp(1.5em, 4vw, 2em);
            text-align: center;
        }

        .victory-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid #00d9ff;
            z-index: 150;
            color: white;
            text-align: center;
            min-width: 300px;
            animation: victoryPop 0.5s ease;
        }

        @keyframes victoryPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 217, 255, 0.5); }
            50% { text-shadow: 0 0 40px rgba(0, 217, 255, 1); }
        }

        .victory-screen h2 {
            font-size: clamp(2em, 6vw, 3.5em);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        .victory-screen p {
            font-size: clamp(1.2em, 3vw, 1.5em);
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .victory-btn {
            background: linear-gradient(135deg, #00d9ff 0%, #ff006e 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
            font-weight: bold;
        }

        .victory-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 0, 110, 0.6);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .game-wrapper {
                padding: 15px;
            }

            .controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <h1>PONG</h1>
            
            <div class="top-controls">
                <div class="score-board">
                    <div class="player-score">
                        <div id="player1Label">J1</div>
                        <div id="player1Score">0</div>
                    </div>
                    <div class="player-score">
                        <div id="player2Label">IA</div>
                        <div id="player2Score">0</div>
                    </div>
                </div>
                <button class="pause-btn" id="pauseBtn">‚è∏ PAUSE</button>
            </div>

            <div class="game-stats">
                <div class="stat">Vitesse: <span id="ballSpeed">5</span></div>
                <div class="stat">Max: <span id="maxScore">5</span></div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <div class="mobile-controls" id="mobileControls">
                <div class="mobile-paddle">
                    <button class="mobile-btn" id="p1Up">‚Üë</button>
                    <button class="mobile-btn" id="p1Down">‚Üì</button>
                </div>
                <div class="mobile-paddle" id="p2Controls" style="display: none;">
                    <button class="mobile-btn" id="p2Up">‚Üë</button>
                    <button class="mobile-btn" id="p2Down">‚Üì</button>
                </div>
            </div>

            <div class="controls-info">
                <h3>Commandes</h3>
                <div id="controlsContent">
                    <div class="control-row">
                        <span>Joueur 1: <span class="key">W</span> <span class="key">S</span></span>
                    </div>
                </div>
                <div style="margin-top: 10px; color: rgba(255, 255, 255, 0.6); font-size: 0.85em;">
                    Appuyez sur <span class="key">P</span> ou <span class="key">√âCHAP</span> pour Pause
                </div>
            </div>
        </div>

        <div class="start-menu" id="startMenu">
            <h2>üéÆ PONG</h2>
            
            <div class="menu-section">
                <label>Mode de jeu:</label>
                <div class="mode-buttons">
                    <button class="mode-btn selected" id="aiMode">vs IA</button>
                    <button class="mode-btn" id="friendMode">vs Ami</button>
                </div>
            </div>

            <div class="menu-section" id="difficultySection">
                <label>Difficult√© de l'IA:</label>
                <select id="difficulty">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="hard">Difficile</option>
                    <option value="expert">Expert</option>
                </select>
            </div>

            <div class="menu-section">
                <label>Score maximum:</label>
                <select id="maxScoreSelect">
                    <option value="3">3 points</option>
                    <option value="5" selected>5 points</option>
                    <option value="7">7 points</option>
                    <option value="10">10 points</option>
                    <option value="15">15 points</option>
                </select>
            </div>

            <button class="start-btn" id="startGameBtn">COMMENCER</button>
        </div>

        <div class="pause-screen hidden" id="pauseScreen">
            <div>‚è∏Ô∏è PAUSE</div>
            <div style="font-size: 0.5em; margin-top: 20px;">Cliquez sur Reprendre ou appuyez sur P</div>
        </div>

        <div class="victory-screen hidden" id="victoryScreen">
            <h2>üèÜ VICTOIRE üèÜ</h2>
            <p id="winnerText">Joueur 1 gagne!</p>
            <p id="finalScore">5 - 3</p>
            <button class="victory-btn" id="playAgainBtn">REJOUER</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameMode = 'ai';
        let difficulty = 'medium';
        let maxScore = 5;
        let gameStarted = false;
        let isPaused = false;
        let player1Score = 0;
        let player2Score = 0;

        function resizeCanvas() {
            const container = document.querySelector('.game-wrapper');
            const maxWidth = Math.min(800, container.clientWidth - 40);
            const scale = maxWidth / 800;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (500 * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const difficultySettings = {
            easy: { speed: 3, reaction: 0.05 },
            medium: { speed: 4, reaction: 0.1 },
            hard: { speed: 5, reaction: 0.15 },
            expert: { speed: 6, reaction: 0.2 }
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            baseSpeed: 5,
            speed: 5,
            velocityX: 5,
            velocityY: 5,
            color: '#fff'
        };

        const player1 = {
            x: 20,
            y: canvas.height / 2 - 50,
            width: 12,
            height: 100,
            speed: 8,
            dy: 0,
            color: '#00d9ff'
        };

        const player2 = {
            x: canvas.width - 32,
            y: canvas.height / 2 - 50,
            width: 12,
            height: 100,
            speed: 8,
            dy: 0,
            color: '#ff006e'
        };

        const net = {
            x: canvas.width / 2 - 1,
            y: 0,
            width: 2,
            height: 10,
            color: 'rgba(255, 255, 255, 0.3)'
        };

        // Menu
        document.getElementById('aiMode').addEventListener('click', function() {
            gameMode = 'ai';
            this.classList.add('selected');
            document.getElementById('friendMode').classList.remove('selected');
            document.getElementById('difficultySection').style.display = 'block';
        });

        document.getElementById('friendMode').addEventListener('click', function() {
            gameMode = 'friend';
            this.classList.add('selected');
            document.getElementById('aiMode').classList.remove('selected');
            document.getElementById('difficultySection').style.display = 'none';
        });

        document.getElementById('startGameBtn').addEventListener('click', function() {
            difficulty = document.getElementById('difficulty').value;
            maxScore = parseInt(document.getElementById('maxScoreSelect').value);
            
            document.getElementById('maxScore').textContent = maxScore;
            document.getElementById('player2Label').textContent = gameMode === 'ai' ? 'IA' : 'J2';
            
            if (gameMode === 'friend') {
                document.getElementById('controlsContent').innerHTML = `
                    <div class="control-row">
                        <span>Joueur 1: <span class="key">W</span> <span class="key">S</span></span>
                        <span>Joueur 2: <span class="key">‚Üë</span> <span class="key">‚Üì</span></span>
                    </div>
                `;
                document.getElementById('p2Controls').style.display = 'flex';
            } else {
                document.getElementById('controlsContent').innerHTML = `
                    <div class="control-row">
                        <span>Joueur 1: <span class="key">W</span> <span class="key">S</span></span>
                    </div>
                `;
                document.getElementById('p2Controls').style.display = 'none';
            }
            
            document.getElementById('startMenu').classList.add('hidden');
            gameStarted = true;
            isPaused = false;
            resetGame();
        });

        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('pauseScreen').addEventListener('click', togglePause);

        document.getElementById('playAgainBtn').addEventListener('click', function() {
            document.getElementById('victoryScreen').classList.add('hidden');
            document.getElementById('startMenu').classList.remove('hidden');
            gameStarted = false;
            isPaused = false;
        });

        const keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                if (gameStarted && document.getElementById('startMenu').classList.contains('hidden') && document.getElementById('victoryScreen').classList.contains('hidden')) {
                    togglePause();
                }
            }
        });

        document.addEventListener('keyup', function(e) {
            keys[e.key.toLowerCase()] = false;
        });

        // Contr√¥les mobiles
        let p1TouchUp = false, p1TouchDown = false;
        let p2TouchUp = false, p2TouchDown = false;

        document.getElementById('p1Up').addEventListener('mousedown', () => p1TouchUp = true);
        document.getElementById('p1Up').addEventListener('mouseup', () => p1TouchUp = false);
        document.getElementById('p1Up').addEventListener('touchstart', (e) => { e.preventDefault(); p1TouchUp = true; });
        document.getElementById('p1Up').addEventListener('touchend', (e) => { e.preventDefault(); p1TouchUp = false; });

        document.getElementById('p1Down').addEventListener('mousedown', () => p1TouchDown = true);
        document.getElementById('p1Down').addEventListener('mouseup', () => p1TouchDown = false);
        document.getElementById('p1Down').addEventListener('touchstart', (e) => { e.preventDefault(); p1TouchDown = true; });
        document.getElementById('p1Down').addEventListener('touchend', (e) => { e.preventDefault(); p1TouchDown = false; });

        document.getElementById('p2Up').addEventListener('mousedown', () => p2TouchUp = true);
        document.getElementById('p2Up').addEventListener('mouseup', () => p2TouchUp = false);
        document.getElementById('p2Up').addEventListener('touchstart', (e) => { e.preventDefault(); p2TouchUp = true; });
        document.getElementById('p2Up').addEventListener('touchend', (e) => { e.preventDefault(); p2TouchUp = false; });

        document.getElementById('p2Down').addEventListener('mousedown', () => p2TouchDown = true);
        document.getElementById('p2Down').addEventListener('mouseup', () => p2TouchDown = false);
        document.getElementById('p2Down').addEventListener('touchstart', (e) => { e.preventDefault(); p2TouchDown = true; });
        document.getElementById('p2Down').addEventListener('touchend', (e) => { e.preventDefault(); p2TouchDown = false; });

        function togglePause() {
            if (!gameStarted || !document.getElementById('victoryScreen').classList.contains('hidden')) return;
            
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('pauseScreen').classList.remove('hidden');
            } else {
                document.getElementById('pauseScreen').classList.add('hidden');
            }
        }

        function updatePlayers() {
            if (isPaused) return;

            // Joueur 1
            if (keys['w'] || p1TouchUp) {
                player1.dy = -player1.speed;
            } else if (keys['s'] || p1TouchDown) {
                player1.dy = player1.speed;
            } else {
                player1.dy = 0;
            }

            player1.y += player1.dy;
            if (player1.y < 0) player1.y = 0;
            if (player1.y + player1.height > canvas.height) player1.y = canvas.height - player1.height;

            // Joueur 2 ou IA
            if (gameMode === 'friend') {
                if (keys['arrowup'] || p2TouchUp) {
                    player2.dy = -player2.speed;
                } else if (keys['arrowdown'] || p2TouchDown) {
                    player2.dy = player2.speed;
                } else {
                    player2.dy = 0;
                }

                player2.y += player2.dy;
            } else {
                const aiSettings = difficultySettings[difficulty];
                const targetY = ball.y - (player2.height / 2);
                const diff = targetY - player2.y;
                player2.y += diff * aiSettings.reaction;
            }

            if (player2.y < 0) player2.y = 0;
            if (player2.y + player2.height > canvas.height) player2.y = canvas.height - player2.height;
        }

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillRect(x, y, w, h);
            ctx.shadowBlur = 0;
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(net.x, net.y + i, net.width, net.height, net.color);
            }
        }

        function collision(b, p) {
            return b.x + b.radius > p.x && 
                   b.x - b.radius < p.x + p.width && 
                   b.y + b.radius > p.y && 
                   b.y - b.radius < p.y + p.height;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = ball.baseSpeed;
            ball.velocityX = ball.baseSpeed * (Math.random() > 0.5 ? 1 : -1);
            ball.velocityY = ball.baseSpeed * (Math.random() * 2 - 1);
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            document.getElementById('ballSpeed').textContent = '5';
            resetBall();
        }

        function showVictory(winner) {
            gameStarted = false;
            isPaused = false;
            
            const winnerName = winner === 1 ? 'Joueur 1' : (gameMode === 'ai' ? 'IA' : 'Joueur 2');
            document.getElementById('winnerText').textContent = winnerName + ' gagne!';
            document.getElementById('finalScore').textContent = player1Score + ' - ' + player2Score;
            
            document.getElementById('victoryScreen').classList.remove('hidden');
        }

        function checkWinner() {
            if (player1Score >= maxScore) {
                showVictory(1);
            } else if (player2Score >= maxScore) {
                showVictory(2);
            }
        }

        function update() {
            if (!gameStarted || isPaused) return;

            updatePlayers();

            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            let paddle = (ball.x < canvas.width / 2) ? player1 : player2;

            if (collision(ball, paddle)) {
                let collidePoint = ball.y - (paddle.y + paddle.height / 2);
                collidePoint = collidePoint / (paddle.height / 2);
                
                let angleRad = collidePoint * Math.PI / 4;
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;
                
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                
                ball.speed += 0.2;
                document.getElementById('ballSpeed').textContent = Math.round(ball.speed);
            }

            if (ball.x - ball.radius < 0) {
                player2Score++;
                document.getElementById('player2Score').textContent = player2Score;
                resetBall();
                checkWinner();
            } else if (ball.x + ball.radius > canvas.width) {
                player1Score++;
                document.getElementById('player1Score').textContent = player1Score;
                resetBall();
                checkWinner();
            }
        }

        function render() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawRect(player1.x, player1.y, player1.width, player1.height, player1.color);

            update();
            render();
            requestAnimationFrame(gameLoop);

        gameLoop();
