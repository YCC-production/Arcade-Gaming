<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong Bois</title>
  <style>
    body {
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      font-family: 'Courier New', monospace;
      color: #fff;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #8B4513;
      border: 10px solid #5C3317;
      box-shadow: 0 0 20px #3e2f1c;
    }
    #menu {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #A0522D;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #D2691E;
    }
  </style>
</head>
<body>
  <h1>Pong Style Bois</h1>
  <div id="menu">
    <button onclick="startGame('ai')">Jouer contre l'IA</button>
    <button onclick="startGame('2p')">Jouer Ã  2</button>
  </div>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 100;
    let player1 = { x: 0, y: canvas.height / 2 - paddleHeight / 2 };
    let player2 = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
    let ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 5, dx: 5, dy: 5 };
    let upPressed = false, downPressed = false;
    let wPressed = false, sPressed = false;
    let mode = 'ai';

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, '#fff');
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawNet();
      drawRect(player1.x, player1.y, paddleWidth, paddleHeight, '#DEB887');
      drawRect(player2.x, player2.y, paddleWidth, paddleHeight, '#DEB887');
      drawCircle(ball.x, ball.y, ball.radius, '#fff');
    }

    function update() {
      if (wPressed) player1.y -= 7;
      if (sPressed) player1.y += 7;
      if (mode === '2p') {
        if (upPressed) player2.y -= 7;
        if (downPressed) player2.y += 7;
      } else {
        // IA simple
        if (ball.y < player2.y + paddleHeight / 2) player2.y -= 5;
        else player2.y += 5;
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;

      let paddle = (ball.x < canvas.width / 2) ? player1 : player2;
      if (ball.x - ball.radius < paddle.x + paddleWidth &&
          ball.x + ball.radius > paddle.x &&
          ball.y < paddle.y + paddleHeight &&
          ball.y > paddle.y) {
        ball.dx *= -1;
      }

      if (ball.x < 0 || ball.x > canvas.width) {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx *= -1;
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame(selectedMode) {
      mode = selectedMode;
      player1.y = canvas.height / 2 - paddleHeight / 2;
      player2.y = canvas.height / 2 - paddleHeight / 2;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 5;
      ball.dy = 5;
      gameLoop();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
      if (e.key === 'w') wPressed = true;
      if (e.key === 's') sPressed = true;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
      if (e.key === 'w') wPressed = false;
      if (e.key === 's') sPressed = false;
    });
  </script>
</body>
</html>
