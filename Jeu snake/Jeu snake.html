<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Moderne - Nuit Étoilée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-neon': '#4cc9f0',
                        'secondary-neon': '#f72585',
                        'bg-dark': '#0a0a12',
                        'game-bg': '#000000',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="Jeu snake.css">
</head>
<body class="text-white p-4">

    <div id="game-area-wrapper">
        <div id="game-container" class="relative rounded-xl overflow-hidden shadow-2xl flex justify-center items-center flex-col">

            <div id="menu" class="text-center z-50">
                <div id="title" class="text-6xl font-extrabold mb-10 text-primary-neon tracking-tighter italic uppercase">
                    Snake Neon
                </div>
                
                <div id="difficulty" class="mb-10 p-6 rounded-xl">
                    <p class="text-xs uppercase tracking-[0.3em] mb-6 text-primary-neon font-bold opacity-80">Configuration de vol</p>
                    <div class="flex justify-around items-center gap-4">
                        <label class="flex flex-col items-center cursor-pointer group">
                            <input type="radio" name="difficulty" value="easy" checked class="hidden peer">
                            <span class="peer-checked:text-primary-neon text-gray-500 transition-all font-black text-sm tracking-widest">FACILE</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-primary-neon opacity-0 peer-checked:opacity-100 mt-2 shadow-[0_0_10px_#4cc9f0]"></div>
                        </label>
                        <label class="flex flex-col items-center cursor-pointer group">
                            <input type="radio" name="difficulty" value="medium" class="hidden peer">
                            <span class="peer-checked:text-primary-neon text-gray-500 transition-all font-black text-sm tracking-widest">MOYEN</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-primary-neon opacity-0 peer-checked:opacity-100 mt-2 shadow-[0_0_10px_#4cc9f0]"></div>
                        </label>
                        <label class="flex flex-col items-center cursor-pointer group">
                            <input type="radio" name="difficulty" value="hard" class="hidden peer">
                            <span class="peer-checked:text-primary-neon text-gray-500 transition-all font-black text-sm tracking-widest">EXPERT</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-primary-neon opacity-0 peer-checked:opacity-100 mt-2 shadow-[0_0_10px_#4cc9f0]"></div>
                        </label>
                    </div>
                </div>
                
                <button id="play-btn" class="neon-btn">
                    Lancer la mission
                </button>
                <p class="text-[10px] mt-6 text-gray-400 uppercase tracking-widest opacity-60 hidden md:block">Clavier: Flèches pour piloter • Espace pour Pause</p>
            </div>

            <div class="info-bar">
                <div id="score-display" class="text-lg font-bold text-primary-neon">Score: 0</div>
                <div id="record-display" class="text-lg font-bold text-white opacity-80">Record: 0</div>
                <div id="level-display" class="text-lg font-bold text-secondary-neon">Niveau: 1</div>
            </div>

            <canvas id="game-canvas" width="500" height="500" class="mt-12"></canvas>
            
            <div id="pause-message" class="absolute inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center text-5xl font-black text-secondary-neon" style="display: none; z-index: 100;">
                PAUSE
            </div>
            
            <div id="game-over-message" class="absolute inset-0 bg-black/90 backdrop-blur-md flex justify-center items-center flex-col text-center z-[110]" style="display: none;">
                <h2 class="text-5xl font-black text-secondary-neon mb-2">GAME OVER</h2>
                <div id="final-score" class="text-xl text-primary-neon font-bold mb-8">Score final: 0</div>
                <button id="restart-btn" class="neon-btn bg-secondary-neon">
                    Réessayer
                </button>
            </div>
        </div>
    </div>
    
    <div id="touch-controls" class="flex flex-col items-center w-full max-w-sm">
        <div class="touch-row flex">
            <button id="touch-up" class="touch-btn">⬆️</button>
        </div>
        <div class="touch-row flex justify-center">
            <button id="touch-left" class="touch-btn">⬅️</button>
            <button id="touch-pause" class="touch-btn !text-secondary-neon font-bold text-xl">II</button>
            <button id="touch-right" class="touch-btn">➡️</button>
        </div>
        <div class="touch-row flex">
            <button id="touch-down" class="touch-btn">⬇️</button>
        </div>
    </div>

    <audio id="background-music" loop><source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg"></audio>
    <audio id="eat-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg"></audio>
    <audio id="game-over-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-sad-game-over-443.mp3" type="audio/mpeg"></audio>

    <script src="Jeu snake.js"></script>
</body>
</html>
