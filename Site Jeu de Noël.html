<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendrier de l'Avent 2025-2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white; /* Assure que le texte est blanc par dÃ©faut */
        }

        /* --- NOUVEAU : VIDÃ‰O BACKGROUND --- */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -10;
            object-fit: cover;
        }

        /* Overlay pour garder les couleurs originales et la lisibilitÃ© */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(10, 25, 41, 0.85) 0%, rgba(26, 58, 82, 0.85) 50%, rgba(45, 90, 123, 0.85) 100%);
            z-index: -9;
        }

        /* --- NOUVEAU : COMPTE Ã€ REBOURS --- */
        .countdown-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid #ffd700;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .countdown-title {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffd700;
        }

        .countdown-timer {
            display: flex;
            gap: 15px;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-label {
            font-size: 0.5em;
            font-weight: normal;
            color: #ccc;
        }

        /* Flocons de neige (Original) */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1; /* Au-dessus de la vidÃ©o */
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            color: white;
        }

        .header h1 {
            font-size: clamp(2em, 6vw, 4em);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff0000;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff0000; }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px #ff0000, 0 0 80px #00ff00; }
        }

        .music-control {
            margin: 20px auto;
            text-align: center;
        }

        .music-btn {
            background: linear-gradient(135deg, #ff0000, #00ff00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        /* Grille du calendrier */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            perspective: 1000px;
        }

        /* Case du calendrier */
        .calendar-box {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .calendar-box:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        .box-content {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .calendar-box.flipped .box-content {
            transform: rotateY(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
        }

        .box-front {
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
            border: 3px solid #ffd700;
        }

        .box-back {
            background: linear-gradient(135deg, #0f9b0f 0%, #000000 100%);
            transform: rotateY(180deg);
            font-size: 1.5em;
        }

        .calendar-box.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-box.locked:hover {
            transform: none;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #1a3a52 0%, #0a1929 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border: 3px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: modalPop 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #ffd700;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .modal-question {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-validate {
            background: linear-gradient(135deg, #00ff00, #008000);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }

        .btn-validate:hover {
            transform: scale(1.05);
        }

        .btn-close {
            background: linear-gradient(135deg, #ff0000, #800000);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-close:hover {
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .feedback.correct {
            color: #00ff00;
        }

        .feedback.incorrect {
            color: #ff0000;
        }

        /* --- NOUVEAU : Ã‰CRAN DE VICTOIRE --- */
        #victoryScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .victory-content h1 {
            font-size: 4em;
            color: #ffd700;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ffd700;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .victory-content p {
            font-size: 2em;
            color: white;
            margin-bottom: 30px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        /* Feux d'artifice CSS basiques */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s infinite ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0px yellow; }
            100% { transform: scale(30); opacity: 0; box-shadow: 0 0 0 20px red; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .box-front, .box-back {
                font-size: 2em;
            }

            .modal-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
            
            .victory-content h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .box-front, .box-back {
                font-size: 1.5em;
            }
        }
    </style>

        // Ã‰tat du calendrier
        let unlockedDays = [1]; 

        // FONCTION COMPTE Ã€ REBOURS
        function updateCountdown() {
            const currentYear = new Date().getFullYear();
            const nextYear = currentYear + 1;
            const newYearTime = new Date(`January 1, ${nextYear} 00:00:00`).getTime();
            const now = new Date().getTime();
            const gap = newYearTime - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // GÃ©nÃ©ration des flocons
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
                document.body.appendChild(snowflake);
            }
        }

        // GÃ©nÃ©rer le calendrier
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = ''; // Clear pour le refresh
            calendarData.forEach(data => {
                const box = document.createElement('div');
                box.className = 'calendar-box';
                if (!unlockedDays.includes(data.day)) {
                    box.classList.add('locked');
                }

                box.innerHTML = `
                    <div class="box-content">
                        <div class="box-front">
                            ${data.day}
                            ${!unlockedDays.includes(data.day) ? '<div class="lock-icon">ðŸ”’</div>' : ''}
                        </div>
                        <div class="box-back">ðŸŽ</div>
                    </div>
                `;

                box.addEventListener('click', () => {
                    if (unlockedDays.includes(data.day)) {
                        openModal(data);
                    }
                });

                grid.appendChild(box);
            });
        }

        // Ouvrir la modal
        function openModal(data) {
            const modal = document.getElementById('modal');
            const imgElement = document.getElementById('modalImage');
            
            document.getElementById('modalTitle').textContent = `Case ${data.day} ðŸŽ„`;
            document.getElementById('modalQuestion').textContent = data.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            imgElement.style.display = 'block';
            imgElement.onerror = function() {
                this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect fill="%23c31432" width="400" height="300"/><text x="200" y="150" font-size="100" text-anchor="middle" fill="white">ðŸŽ</text></svg>';
            };
            imgElement.src = data.image;
            
            modal.classList.add('active');

            const validateBtn = document.getElementById('validateBtn');
            // Retirer l'ancien event listener pour Ã©viter les doublons
            const newBtn = validateBtn.cloneNode(true);
            validateBtn.parentNode.replaceChild(newBtn, validateBtn);
            newBtn.onclick = () => validateAnswer(data);
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        // Valider la rÃ©ponse (MODIFIÃ‰E POUR VICTOIRE)
        function validateAnswer(data) {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');

            if (userAnswer === data.answer.toLowerCase()) {
                feedback.textContent = 'âœ“ Bravo ! Bonne rÃ©ponse !';
                feedback.className = 'feedback correct';
                
                // Si c'est la derniÃ¨re case (24)
                if (data.day === 24) {
                    setTimeout(() => {
                        document.getElementById('modal').classList.remove('active');
                        // DÃ‰CLENCHER L'ANIMATION DE VICTOIRE
                        document.getElementById('victoryScreen').style.display = 'flex';
                    }, 1500);
                } 
                // Sinon, logique normale
                else if (data.day < 24 && !unlockedDays.includes(data.day + 1)) {
                    unlockedDays.push(data.day + 1);
                    setTimeout(() => {
                        document.getElementById('modal').classList.remove('active');
                        generateCalendar();
                    }, 1500);
                }
            } else {
                feedback.textContent = 'âœ— Mauvaise rÃ©ponse, rÃ©essayez !';
                feedback.className = 'feedback incorrect';
            }
        }

        // ContrÃ´le de la musique
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;

        musicBtn.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'ðŸŽµ Musique';
            } else {
                bgMusic.play();
                musicBtn.textContent = 'ðŸ”‡ ArrÃªter';
            }
            musicPlaying = !musicPlaying;
        });

        // Initialisation
        createSnowflakes();
        generateCalendar();
    </script>
