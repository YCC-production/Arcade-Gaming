<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puissance 4</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        background-size: cover;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 20px;
        text-shadow: 2px 2px 4px black;
        font-size: 40px;
    }

    /* MENU */
    #menu {
        margin-top: 50px;
        animation: fadeIn 1s;
    }

    button {
        padding: 15px 35px;
        margin: 10px;
        font-size: 22px;
        background-color: #A0522D;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 15px black;
        transition: 0.2s;
    }

    button:hover {
        background-color: #D2691E;
        transform: scale(1.05);
    }

    /* JEU - version par dÃ©faut (PC / tablette) */
    #game {
        display: none;
        margin: auto;
        margin-top: 20px;
        width: 90vw;
        max-width: 500px;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        background-color: #8B4513;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 20px black;
    }

    .cell {
        width: 100%;
        padding-bottom: 100%;
        background-color: #5C3317;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        overflow: hidden;
    }

    .token {
        position: absolute;
        top: -100%;
        left: 10%;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        animation: drop 0.25s forwards;
    }

    @keyframes drop {
        to { top: 10%; }
    }

    .p1 { background-color: red; }
    .p2 { background-color: yellow; }

    #status {
        margin-top: 20px;
        font-size: 24px;
        text-shadow: 2px 2px 4px black;
    }

    #restartBtn, #homeBtn {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        padding: 12px 25px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Agrandir clairement le plateau sur mobile */
    @media (max-width: 600px) {
        h1 {
            font-size: 30px;
            margin-top: 10px;
        }

        #game {
            width: 100vw;
            max-width: 100vw;
        }

        #grid {
            gap: 4px;
            padding: 8px;
        }

        .cell {
            padding-bottom: 135%;
        }

        .token {
            width: 85%;
            height: 85%;
            left: 7.5%;
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
        }

        #status {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<h1>Puissance 4</h1>

<!-- MENU -->
<div id="menu">
    <button onclick="startGame('2p')">Jouer contre un ami</button>
    <button onclick="startGame('ia')">Jouer contre l'IA</button>
</div>

<!-- JEU -->
<div id="game">
    <div id="grid"></div>
    <div id="status"></div>
    <button id="restartBtn" onclick="restartGame()">Rejouer</button>
    <button id="homeBtn" onclick="goHome()">Retour Ã  l'accueil</button>
</div>

<!-- SONS -->
<audio id="soundDrop" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b3e3c7f4e.mp3?filename=click-124467.mp3"></audio>
<audio id="soundWin" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b4e0d8f2e.mp3?filename=success-1-6297.mp3"></audio>

<script>
    const COLS = 7, ROWS = 6;
    let grid = [];
    let currentPlayer = 1;
    let mode = "2p";
    let gameOver = false;

    const gridDiv = document.getElementById("grid");
    const statusDiv = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const homeBtn = document.getElementById("homeBtn");
    const soundDrop = document.getElementById("soundDrop");
    const soundWin = document.getElementById("soundWin");

    function startGame(selectedMode) {
        mode = selectedMode;
        document.getElementById("menu").style.display = "none";
        document.getElementById("game").style.display = "block";
        restartGame();
    }

    function goHome() {
        document.getElementById("game").style.display = "none";
        document.getElementById("menu").style.display = "block";
    }

    function restartGame() {
        gameOver = false;
        currentPlayer = 1;
        restartBtn.style.display = "none";
        homeBtn.style.display = "none";
        initGrid();
    }

    function initGrid() {
        grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        gridDiv.innerHTML = "";

        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.col = c;
                // Important : uniquement click, pas touchstart
                cell.addEventListener("click", () => play(c));
                gridDiv.appendChild(cell);
            }
        }

        updateStatus();
    }

    function play(col) {
        if (gameOver) return;

        let row = findRow(col);
        if (row === -1) return;

        grid[row][col] = currentPlayer;
        drawTokens();
        soundDrop.play();

        if (checkWin(currentPlayer)) {
            statusDiv.textContent = `Joueur ${currentPlayer} a gagnÃ© !`;
            soundWin.play();
            gameOver = true;
            restartBtn.style.display = "inline-block";
            homeBtn.style.display = "inline-block";
            return;
        }

        currentPlayer = currentPlayer === 1 ? 2 : 1;
        updateStatus();

        if (mode === "ia" && currentPlayer === 2) {
            setTimeout(aiPlay, 400);
        }
    }

    function findRow(col) {
        for (let r = ROWS - 1; r >= 0; r--) {
            if (grid[r][col] === 0) return r;
        }
        return -1;
    }

    function drawTokens() {
        document.querySelectorAll(".cell").forEach(cell => cell.innerHTML = "");

        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                if (grid[r][c] !== 0) {
                    const token = document.createElement("div");
                    token.classList.add("token", grid[r][c] === 1 ? "p1" : "p2");

                    const index = r * COLS + c;
                    document.querySelectorAll(".cell")[index].appendChild(token);
                }
            }
        }
    }

    function updateStatus() {
        statusDiv.textContent = currentPlayer === 1
            ? "Tour du Joueur 1 (Rouge)"
            : "Tour du Joueur 2 (Jaune)";
    }

    /* IA amÃ©liorÃ©e */
    function aiPlay() {
        // IA gagne si possible
        for (let c = 0; c < COLS; c++) {
            let r = findRow(c);
            if (r !== -1) {
                grid[r][c] = 2;
                if (checkWin(2)) {
                    drawTokens();
                    soundDrop.play();
                    soundWin.play();
                    statusDiv.textContent = "L'IA a gagnÃ© !";
                    gameOver = true;
                    restartBtn.style.display = "inline-block";
                    homeBtn.style.display = "inline-block";
                    return;
                }
                grid[r][c] = 0;
            }
        }

        // IA bloque le joueur
        for (let c = 0; c < COLS; c++) {
            let r = findRow(c);
            if (r !== -1) {
                grid[r][c] = 1;
                if (checkWin(1)) {
                    grid[r][c] = 2;
                    drawTokens();
                    soundDrop.play();
                    currentPlayer = 1;
                    updateStatus();
                    return;
                }
                grid[r][c] = 0;
            }
        }

        // Coup alÃ©atoire
        let col;
        do {
            col = Math.floor(Math.random() * COLS);
        } while (findRow(col) === -1);

        play(col);
    }

    function checkWin(player) {
        // Horizontal
        for (let r = 0; r < ROWS; r++)
            for (let c = 0; c < COLS - 3; c++)
                if (grid[r][c] === player && grid[r][c+1] === player && grid[r][c+2] === player && grid[r][c+3] === player)
                    return true;

        // Vertical
        for (let c = 0; c < COLS; c++)
            for (let r = 0; r < ROWS - 3; r++)
                if (grid[r][c] === player && grid[r+1][c] === player && grid[r+2][c] === player && grid[r+3][c] === player)
                    return true;

        // Diagonale /
        for (let r = 3; r < ROWS; r++)
            for (let c = 0; c < COLS - 3; c++)
                if (grid[r][c] === player && grid[r-1][c+1] === player && grid[r-2][c+2] === player && grid[r-3][c+3] === player)
                    return true;

        // Diagonale \
        for (let r = 0; r < ROWS - 3; r++)
            for (let c = 0; c < COLS - 3; c++)
                if (grid[r][c] === player && grid[r+1][c+1] === player && grid[r+2][c+2] === player && grid[r+3][c+3] === player)
                    return true;

        return false;
    }
</script>

</body>
</html>
